<div data-role="page">

	<header data-role="header" data-position="fixed">

      <h1>Hamming Number Detector</h1>
	<a href="https://github.com/ShadiyahMangru" data-icon="star">By Shadiyah Mangru</a>
    </header>

<section data-role="content">
<h3 style="color: blue;">The sequence of Hamming numbers 1, 2, 3, 4, 5, 6, 8, 9, 10, 12, 15, 16, 18, 20, 24, 25, 27, 30, 32, 36, …
consists of all numbers of the form 2<sup>i</sup>·3<sup>j</sup>·5<sup>k</sup> where <em>i</em>, <em>j</em> and <em>k</em> are non-negative integers.</h3>
<br>

				<strong style="color: blue;">Enter a natural number:</strong> <input type="text" value=""><br>
		
    <button onclick="HammingDet();">Hamming Number?</button>
		<br>
		<br>
		 <h4><div id="primeFinder1"></div></h4>
   <h4><div id="HammingOutput"></div></h4>
			
<script>
	var primeFactsArray = new Array();
	var NotHammingArray = new Array();
	function primeFactor(Num){
	Num = parseInt(Num);
	if(Num==1){
            document.getElementById('primeFinder1').innerHTML="NOTE: 1 HAS NO PRIME FACTORS!";
												document.getElementById("HammingOutput").innerHTML="A Hamming Number!";
        }
		else if(Num>1){
            if(Num>=2){
            var divisor = 2;
            var remainder = 1;
            while(remainder !==0 & divisor <= Num){
                remainder = Num % divisor;
                divisor++;
            }
            if(divisor === (Num+1)){
			var primeFact = Num;
			primeFactsArray.push(" " + primeFact);
            }
            else{
			var factor1 = Num/(divisor-1);
			var factor2 = divisor-1;
			primeFactor(factor1);
			primeFactor(factor2);
            }
        }
    else{
      document.getElementById('primeFinder1').innerHTML="NOT PRIME!";
        }
        for(i=0; i<primeFactsArray.length; i++){
            var factor = primeFactsArray[i];
            factor = parseInt(factor);
            if(factor!==2 & factor!==3 & factor!==5){
                NotHammingArray.push(factor);
            }       
        }
        if(NotHammingArray.length===0){
            document.getElementById("HammingOutput").innerHTML="A Hamming Number!";
        }
        else{
            document.getElementById("HammingOutput").innerHTML="NOT a Hamming Number!";
        }
    }
	document.getElementById('primeFinder1').innerHTML="Prime Factors: " + primeFactsArray.toString();
		}

	function HammingDet(){
		primeFactor(document.querySelector("input").value);
		primeFactsArray=[];
  NotHammingArray=[];
	}	
</script>
		
</section>
